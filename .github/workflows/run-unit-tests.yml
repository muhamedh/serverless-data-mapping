name: run-unit-tests
run-name: ${{ github.actor }} is running unit tests workflow
#on: [push]
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm run bootstrap:local
      - run: npm run test