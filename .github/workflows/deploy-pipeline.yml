name: run-unit-tests
run-name: ${{ github.actor }} is running unit tests workflow
on: [push]

env:
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm run bootstrap:local
      - run: npm run test
      - name: Update SSM and trigger TFC run
        env:
          tfc_token: ${{ secrets.TF_API_TOKEN }}
        run: |
          curl --header "Authorization:Bearer $tfc_token" --header "Content-Type:application/vnd.api+json" --request POST --data @json_payload.json https://app.terraform.io/api/v2/runs
