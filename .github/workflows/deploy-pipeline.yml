name: deploy-service
run-name: ${{ github.actor }} is deploying service
on: [push]

env:
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm run bootstrap:local
      - run: npm run test
  transpile-lambdas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build lambdas
        run: |
          ls
          cd ./functions/dataMapping
          npm run build
          cd ../
          ls
          cd ./functions/dataValidator
          npm run build
          ls
          cd ../
          cd ./functions/dataReseeding


  deploy-service:
    needs: ['run-unit-tests','transpile-lambdas']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Trigger TFC run
        env:
          tfc_token: ${{ secrets.TF_API_TOKEN }}
        run: |
          curl --header "Authorization:Bearer $tfc_token" --header "Content-Type:application/vnd.api+json" --request POST --data @infrastructure/json_payload.json https://app.terraform.io/api/v2/runs
